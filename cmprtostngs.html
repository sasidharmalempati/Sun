 <html>
         <head>
                 <title>Javascript to compare two strings</title>
          </head>
          <body>
                  <script type="text/javascript”>
                           var s1,s2;
                           s1=prompt("Enter a string");
                           s2=prompt("Enter a String");
                           if(s1==s2)
                                      alert("the strings are equal");
                           else
                                       alert("the strings are not equal");
                  </script>
        </body>
</html>
