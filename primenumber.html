
<html>
    <head>
             <title>javascript to check whether a number is prime or not</title>
          <body>
             <script type="text/javascript">
                  var x=prompt("enter a number");
                  if(isNaN(x))
                     alert("enter a number");
                 else
                  {
                       var k=0;
                  }
                for(i=1;i<x&k<3;i++)
                if(x%i==0)
                    k++;
               if(k<2)
                   alert("the number is prime");
              else
                    alert("the number is not prime");

            </script>
        </head>
     </body>
</html>
