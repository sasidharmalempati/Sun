      <html>
             <head>
                   <title>ConfirmBox</title>
              <body>
                      <p>Click The Button</p>
                      <button onclick="myFunction()">Click</p>
                       <p id="demo".</p>
                      <script>
                             function myFunction()
                                  {
                                            var x;
                                            if(confirm("'press a button!")==true)
                                                 {
                                                          x="You pressed ok!";
                                                   }
                                                else
                                                       {
                                                                x="you pressed cancel";
                                                       }
                                              document.getElementById("demo").innerHTML=x;
                                }
                       </script>
              </body>
         </head>
</html>
